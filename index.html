<!-- Written by Matt Stillwell -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="My digital resume">
        <meta name="author" content="Matt Stillwell">

        <title>
            Homepage
        </title>
        <link
            rel="icon"
            href="images/favicon.png"
            type="image/png"
        />

        <!-- Bootstrap core CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />

        <!-- Custom fonts for this template -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />

        <!-- Custom styles for this template -->
        <link
            rel="stylesheet"
            href="css/artz.css"
        />
    </head>

    <body>
        <div class="container">
            <section
                class="d-flex align-items-center"
                id="about"
            >
                <div class="w-100">
                    <!-- text ants -->
                    <div class="box">
                        <svg viewBox="0 0 450 75">
                            <symbol id="s-text">
                                <text text-anchor="middle" x="50%" y="80%">
                                    Matt Stillwell
                                </text>
                            </symbol>

                            <g class = "g-ants">
                                <use xlink:href="#s-text" class="text-copy"></use>
                                <use xlink:href="#s-text" class="text-copy"></use>
                                <use xlink:href="#s-text" class="text-copy"></use>
                                <use xlink:href="#s-text" class="text-copy"></use>
                                <use xlink:href="#s-text" class="text-copy"></use>
                            </g>
                        </svg>
                    </div>

                    <!-- Rotating text-->
                    <div class="text">
                        <p>
                            <span class="word color1">iOS App</span>
                            <span class="word color2">Website</span>
                            <span class="word color3">Game</span>
                            <span class="word color4">Back-end</span>
                            <span class="word color5">Software</span>
                        </p>
                        <p>
                            Developer
                        </p>
                    </div>

                    <!-- https://fontawesome.com/icons -->
                    <div class="social-icons">
                        <a
                            title="iOS Apps"
                            href="./ios"
                            data-toggle="tooltip"
                            data-placement="bottom"
                        >
                            <i class="fab fa-apple"></i>
                        </a>
                        <a
                            title="itch.io"
                            href="https://oceoh.itch.io/"
                            data-toggle="tooltip"
                            data-placement="bottom"
                        >
                            <i class="fab fa-itch-io"></i>
                        </a>
                        <a
                            title="GitHub"
                            href="https://github.com/mstill3"
                            data-toggle="tooltip"
                            data-placement="bottom"
                        >
                            <i class="fab fa-github"></i>
                        </a>
                        <a
                            title="Email"
                            href="mailto:mattstillwell.dev@gmail.com"
                            data-toggle="tooltip"
                            data-placement="bottom"
                        >
                            <i class="fa fa-envelope"></i>
                        </a>
                    </div>
                </div>
            </section>
        </div>

        <!-- Bootstrap core JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <!-- Plugin JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

        <!-- Custom scripts for this template -->
        <script src="js/tooltips.js"></script>
        <script src="js/my_rotate.js"></script>
    </body>
</html>
