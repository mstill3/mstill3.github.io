<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="author" content="Matt Stillwell"/>
        <meta name="description" content="cowsay ascii collection"/>
        <meta name="keywords" content="cowsay, ascii, art, cows, terminal, cli"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="icon" href="assets/images/cowsay_face.png" type="image/png"/>

        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="assets/css/style.css"/>

        <title> cowsay-files playground </title>
    </head>
    <body>
        <div class="container" data-bs-theme="dark">
            <h2 class="mt-5"> cowsay-files playground </h2>

            <form>
                <div class="form-group">
                    <label for="cow-message"> Message </label>
                    <input type="text" class="form-control" id="cow-message"/>
                </div>

                <div class="form-group">
                    <label for="cow-input"> Cow </label>
                    <select class="form-control" id="cow-input">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
            </form>

            <label for="terminal-input"> Terminal Command </label>
            <div class="bordered-text-box" id="terminal-input"></div>

            <label for="terminal-output"> Terminal Output </label>
            <div class="bordered-text-box" id="terminal-output"></div>

            <label for="attributions"> ASCII Art Attributions </label>
            <div class="bordered-text-box" id="attributions"></div>

            <div class="mt-4 mb-8">
                <a href="https://github.com/mstill3/cowsay-files">
                    cowsay-files Source Code
                </a>
                <a href="https://github.com/mstill3/mstill3.github.io/tree/main/cows">
                    cowsay-files playground Source Code
                </a>
            </div>
        </div>
        <script src="assets/js/main.js"></script>
    </body>
</html>
