<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="assets/css/style.css" />

        <meta name="description" content="cowsay ascii collection">
        <meta name="keywords" content="cowsay, ascii, art, cows, terminal, cli">

        <title> Cow Collection </title>
    </head>
    <body>
        <div class="container" data-bs-theme="dark">
            <h2 class="mt-5">cowsay cow-collection</h2>

            <form>
                <div class="form-group">
                    <label for="cow-message">Message</label>
                    <input type="text" class="form-control" id="cow-message"/>
                </div>

                <div class="form-group">
                    <label for="cow-input">Cow</label>
                    <select class="form-control" id="cow-input">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
            </form>

            <label for="terminal-input">Terminal Command</label>
            <div class="bordered-text-box" id="terminal-input"></div>

            <label for="terminal-output">Terminal Output</label>
            <div class="bordered-text-box" id="terminal-output"></div>

            <label for="attributions">ASCII Art Attributions</label>
            <div class="bordered-text-box" id="attributions"></div>

            <div class="mt-4 mb-4">
                <a href="https://github.com/mstill3/cowsay-files">Source Code</a>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
