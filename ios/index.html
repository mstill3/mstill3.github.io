<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="author" content="Matt Stillwell"/>
        <meta name="keywords" content="ios, stillwell"/>
        <meta name="description" content="My iOS app page"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link rel="icon" href="assets/images/apple-logo-gray.png" type="image/png"/>

        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="assets/css/dark-custom-color-theme.css"/>
        <link rel="stylesheet" href="assets/css/index.css"/>

        <title> iOS Apps </title>
    </head>
    <body>
        <div class="container">
            <section class="d-flex align-items-center" id="about">
                <div class="w-100">
                    <a href="../.." data-toggle="tooltip" data-placement="bottom" title="Homepage">
                        <i id="home-icon" class="fa fa-home"></i>
                    </a>
                    <h2>
                        iOS Apps
                    </h2>
                    <ul id="apps-list">
                        <a href="aweigh">
                            <li>
                                <img
                                    class="app-logo"
                                    alt="aweigh app logo"
                                    src="assets/images/aweigh_logo.png"
                                />
                                <p
                                    class="app-name"
                                >
                                    aweigh
                                </p>
                            </li>
                        </a>
                        <a href="https://rewirethinking.com/">
                            <li>
                                <img
                                    class="app-logo"
                                    alt="rewire app logo"
                                    src="assets/images/rewire_logo.png"
                                />
                                <p
                                    class="app-name"
                                >
                                    rewire
                                </p>
                            </li>
                        </a>
                    </ul>
                </div>
            </section>
        </div>
    </body>
</html>
