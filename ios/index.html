<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="My digital resume">
        <meta name="author" content="Matt Stillwell">

        <title> iOS Apps </title>
        <link rel="icon" href="images/apple-logo-gray.png" type="image/png"/>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- Custom fonts for this template -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link href="css/dark.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <section class="d-flex align-items-center" id="about">
                <div class="w-100">
                    <a href=".." data-toggle="tooltip" data-placement="bottom" title="Homepage">
                        <i id="home-icon" class="fa fa-home"></i>
                    </a>
                    <h2>
                        iOS Apps
                    </h2>
                    <ul id="apps-list">
                        <a href="./aweigh">
                            <li>
                                <img
                                    class="app-logo"
                                    alt="aweigh app logo"
                                    src="images/aweigh_logo.png"
                                />
                                <p
                                    class="app-name"
                                >
                                    aweigh
                                </p>
                            </li>
                        </a>
                        <a href="https://rewirethinking.com/">
                            <li>
                                <img
                                    class="app-logo"
                                    alt="rewire app logo"
                                    src="images/rewire_logo.png"
                                />
                                <p
                                    class="app-name"
                                >
                                    rewire
                                </p>
                            </li>
                        </a>
                    </ul>
                </div>
            </section>
        </div>

        <!-- Bootstrap core JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
